<div class="mb-3">
    <input type={{type}}
    [class.is-invalid]="control.touched && control.invalid"
     class="form-control" 
     placeholder={{lable}}
     [formControl]="control"
      >
      <div class="invalid-feedback" *ngIf="control.errors?.['required']">
        Please enter a {{lable}}
    </div>
      <div class="invalid-feedback" *ngIf="control.errors?.['minlenght']">
        {{lable}} must be at least {{control.errors?.['minlenght'].requiredLenghth}} charactor 
    </div>
      <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
        {{lable}} must be at most {{control.errors?.['maxlength'].requiredLenghth}} charactor 
    </div>
    <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">
        Passwords do not match
    </div>
    <div class="invalid-feedback" *ngIf="control.errors?.['email']">
        Please enter a valid email
    </div>
    
</div>
