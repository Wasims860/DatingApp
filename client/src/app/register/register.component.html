<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
<h2 class="text-center text-primary">Sign up</h2>
<hr>
<div class="mb-3">
    <input type="text" class="form-control" placeholder="First Name" name="firstName" [(ngModel)]="model.firstName" required>
</div>
<div class="mb-3">
    <input type="text" class="form-control" placeholder="Last Name" name="laststName" [(ngModel)]="model.lastName" required>
</div>
<div class="mb-3">
    <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="model.username" required>
</div>
<div class="mb-3">
    <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="model.email" required>
</div>

<div class="mb-3">
    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" required>
</div>
<div class="text-center">
    <button class="btn btn-success me-2" type="submit"><i class="fa fa-user-plus"></i>&nbsp;Register</button>
    <button class="btn btn-danger me-2" type="button"(click)="cancel()">Cancel</button>
</div>
</form>
